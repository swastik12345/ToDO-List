{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ToDos/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'ToDos/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'ToDos/bootstrap.min.css' %}" />

<html>
<head>
    <title>
        Add
    </title>
</head>
<body>
<div class="bg">
    <div class="container">
        <div class="list1">
            <form action="{% url 'add' %}" method="post">
             {% csrf_token %}
              <label for="title">Title</label><br />
                <input type="text"  name="title" id="title" />
                <br>
                <label for="text">Text</label><br />
                <textarea name="text" id="text"></textarea>
                <br><br>
                <input type="submit" class="btn btn-primary" value="Submit" />
             </form>
             <br>
            <a class="link" href="/todos/">Go Back</a>
        </div>
    </div>
</div>
</body>
</html>
